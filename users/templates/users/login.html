<{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Войти
                </button>
                <div class="card-footer">
                    <a href="{% url 'users:password_recovery' %}">Забыл пароль</a>

            </div>
        </div>
    </form>
</div>
{% endblock %}
