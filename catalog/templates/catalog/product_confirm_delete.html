<{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <h4>
                            Удаление товара
                        </h4>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        <p>Вы уверены, что хотите удалить товар {{ object }}?</p>
                        <button type="submit" class="btn btn-danger">
                            Удалить
                        </button>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-primary" href="{% url 'catalog:product_list' %}">Отменить</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
